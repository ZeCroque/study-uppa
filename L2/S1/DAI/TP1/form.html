<!DOCTYPE HTML>
<html lang="fr" xmlns="http://www.w3.org/1999/xhtml">

<head>
  <meta charset="utf-8" />
  <title>Formulaire</title>
  <script type="text/javascript" src="./form1.js"></script>
  <link href="./form1.css" rel="stylesheet" /> </head>

<body onLoad="init()">
  <div id="login-box">
  <div class="left">
    <h1>Inscription</h1>
    <input type="text" name="prenom" id="prenom" placeholder="Prénom" />
    <input type="text" name="nom" id="nom" placeholder="Nom" />
    <div class="verify">
        <input type="text" name="identifiant" id="identifiant" placeholder="Identifiant" onblur="verifyPseudo()"/>
    </div>
    <input type="text" name="email" id="email" placeholder="E-mail" />
    <div class="verify">
        <input type="number" name="age" id="age" placeholder="Age" onblur="verifyAge()"/>
    </div>

    <div class="verify">
        <input type="password" name="password" id="password" placeholder="Mot de passe" />
    </div>

    <div class="verify">
        <input type="password" name="password_confirm" id="password_confirm" placeholder="Retapez le mot de passe" />

    </div>

    <div class="checkbox" >
        <input type="checkbox" name="subscribe" id="subscribe">
        <label>J'accepte les conditions générales d'utilisation de la plateforme</label><br/>

    </div>
    <button onclick="alerte()" type="submit" name="signup_submit" id="submit" >S'inscrire</button>
  </div>


  <div class="right">
    <span class="loginwith">Inscription via les<br />réseaux sociaux</span>

    <button class="social-signin facebook">Inscription via facebook</button>
    <button class="social-signin twitter">Inscription via Twitter</button>
    <button class="social-signin google">Inscription via Google+</button>
  </div>
  <div class="or">OR</div>
</div>
</body>

</html>
