<!DOCTYPE XHTML>
<html lang="fr" xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta charset="utf-8" />
	<title>Traducteur</title>
	<script type="text/javascript" src="traduction.js"></script>
	<link rel="stylesheet" href="traduction.css">
  <!-- <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script> -->
</head>
<body>
    <h1> Traduction</h1>
	<fieldset>
		<legend>Requêtes</legend>
    	<div class="mt-30">
			<p>Depuis</p>
			<select id="langsource">
				<option value="fr" selected>Français</option>
				<option value="en">Anglais</option>
				<option value="it">Italien</option>
			</select>
			<p>Vers</p>
			<select id="langdest">
				<option value="en" selected>Anglais</option>
				<option value="fr">Français</option>
				<option value="it">Italien</option>
			</select>
			<br/>
			<br/>
        	<input type="text" name="texte" id="expression" placeholder="Entrez le texte"/>
        	<input type="button" name="traduire" value="traduire" id ="bouton" />
        	<br/>
        	<br/>
        	<span id = "expressionTraduite"></span>
    	</div>
	</fieldset>

	<fieldset>
    	<legend>Dictionnaire Local:</legend>
		<table id="tab">
			<tr>
                <th>Selection</th>
				<th>Depuis</th>
				<th>Texte</th>
				<th>Vers</th>
				<th>Traduction</th>
			</tr>
		</table>
		<input type="button" value="Supprimer" id="supprBouton"/>	
	</fieldset>		
</body>
</html>
